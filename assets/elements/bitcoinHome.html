<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../scss/index.css" />
<link rel="stylesheet" href="../scss/bitcoinHome.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
<link rel="icon" href="#" />
<title>Blockchainer Bitcoin</title>
</head>
<body>
    <i class="blackHover fab fa-buffer" id="menuTarget"></i>
    <nav class="off navDark" id="navTarget">
        <div class="colorNav">
            <i class="fas fa-angle-left" id="menuClose"></i>
            <p class="navButtonFirst">Explorer</p>
            <a href="#" class="navButton">Bitcoin</a>
            <a href="#" class="navButton">Ethereum</a>
            <a href="#" class="navButton">Dogecoin</a>
            <a href="../../index.html" class="navButtonLast">Home</a>
        </div>
    </nav>
    <i class="blackHover fas fa-moon" id="darkModeMoon"></i>
    <div class="blockOne">
        <img src="../img/bitcoin.svg" alt="bitcoin" class="logo">
        <div class="namePrice">
            <h2 class="bitcoinTitle" id="title">Bitcoin</h2>
            <p class="price priceDark" id="priceTarget"></p>
        </div>
    </div>
    <div class="containerTitle">
        <h2 class="titleBlock titleBlockDark" id="titleBlockTarget">All time</h2>
        <h2 class="titleBlock titleBlockDark marginTitle" id="titleBlockTarget2">Meenpool</h2>
    </div>
    <div class="containerAll">
        <div class="containerBlock containerBlockWhite" id="containerTargetOne">
            <div class="titleInfo">
                <p class="blockText">Blockchain size</p>
                <p class="blockText">Network nodes</p>
                <p class="blockText">Latest block</p>
                <p class="blockText">Difficulty</p>
                <p class="blockText">Next estimed difficulty</p>
            </div>
            <div class="textData" id="textData"></div>
        </div>
        <div class="containerMeenpool">
            <div class="titleInfo">
                <p class="blockText">Transactions</p>
                <p class="blockText">Transactions per second</p>
                <p class="blockText">Outputs</p>
                <p class="blockText">Feez</p>
                <p class="blockText">Size</p>
            </div>
            <div class="textData" id="textMeenpool"></div>
        </div>
    </div>
        

    <script src="../js/cryptoPage/bitcoinHome.js"></script>
    <script src="https://kit.fontawesome.com/9c212cc3e9.js" crossorigin="anonymous"></script>
    <!-- <script src="../js/script.js"></script> -->
</body>
</html>
